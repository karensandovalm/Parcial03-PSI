{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Editar Producto</h2>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_title" class="mb-2">Título</label>
              {{ form.title }}
            </div>
            <div class="form-group">
              <label for="id_description" class="mb-2">Descripción</label>
              {{ form.description }}
            </div>
            <div class="form-group">
              <label for="id_price" class="mb-2">Precio</label>
              {{ form.price }}
            </div>
            <div class="form-group">
              <label for="id_image" class="mb-2">Imagen</label>
              {{ form.image }}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
          </form>
          <hr>
          <form action="{% url 'delete_product' product.id %}" method="POST" onsubmit="return confirm('¿Estás seguro que deseas eliminar este producto?');">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
